<h2>채치수</h2>
<img src="chae.jpg" >
<p>슬램덩크의 등장인물. 북산고 3학년으로 채소연의 오빠이자 북산고 농구부의 주장이다.</p>
<p>포지션은 센터. 신장 197cm에 체중이 90kg인 거구. 1학년 때는 193cm에 88kg였다. 전국대회 본선 직전에는 93kg으로 나온다. 단순한 오타일 수도 있지만 전국대회 대비 훈련 장면이 나온 만큼 실제로 체중이 증가했을 수도 있다.
</p>
